<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>

<body>

    <h2>Fetch API Data</h2>
    <button onclick="fetchData()">Get API Data</button>

    <pre id="output"></pre>

    <script>
        /*api call using then
        fetch()
        then(response => response.json())
         .then(json => console.log(json))*/

        async function fetchData() {
            try {
                // API call using await
                let request = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                let response = await request.json();

                console.log(response);
                document.getElementById("output").textContent = JSON.stringify(response, null, 2);
            }
            catch (error) {
                console.log("Error:", error);
                document.getElementById("output").textContent = "Error fetching data!";
            }
        }
    </script>

</body>

</html>
