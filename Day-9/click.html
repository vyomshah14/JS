<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .span-color{
    color: red;
    }
    </style>
    
</head>
<body>
    <div id="box" class="section">
        Hello
        <span>earth</span>
        <button id="btn">Update Color</button>

    </div>
    <script>
        let spanTag = document.querySelector("span");
        let btn = document.querySelector("#btn");

        btn.addEventListener("click", () => {
            spanTag.classList.toggle( "span-color");
        });
    </script>


    </script>
</body>
</html>
