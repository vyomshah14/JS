<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="makecake()"> order cake</button>
    <button onclick="ordercake()"> order a Cake</button>
    <button onclick="orderburger()"> order a burger</button> 
    <script>
        function makecake(){
            setTimeout(() => {
                console.log("adding item");
            }, 2000);
            setTimeout(() => {
                console.log("Baking cake");
            }, 4000);
            setTimeout(() => {
                console.log("Cake is ready");
            }, 6000);
        }
        function cakes(){
            return new Promise((resolve, error) =>{
                 setTimeout(() => {
                    resolve("Cake is ready");
                 }, 2000);

            } )
        }

        function ordercake(){
            console.log("ordering a cake");
            cakes().then((msg) => console.log(msg));
        }
        async function orderburger(){
            console.log("ordering a burger");
            let msg = await cakes();
            console.log(msg);
        }
    </script>
</body>
</html>
